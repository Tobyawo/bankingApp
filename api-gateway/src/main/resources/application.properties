eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
spring.application.name=api-gateway
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator=INFO
server.port=8080

#Product-API route
spring.cloud.gateway.routes[0].id=product-api
spring.cloud.gateway.routes[0].uri=lb://product-api
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product

#Order-API route
spring.cloud.gateway.routes[1].id=order-api
spring.cloud.gateway.routes[1].uri=lb://order-api
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/order

#Discovery-Server route
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/discovery-server
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

## Discover Server Static Resources Route
spring.cloud.gateway.routes[3].id=discovery-server-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

management.tracing.sampling.probability=1

