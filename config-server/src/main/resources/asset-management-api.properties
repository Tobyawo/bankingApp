server.port=0
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysqldb:3306/mysql
#spring.datasource.username=admin
#spring.datasource.password=pwd
spring.jpa.hibernate.ddl-auto=create-drop
eureka.client.serviceUrl.defaultZone=http://eureka:password@discovery-server:8761/eureka
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

management.tracing.sampling.probability=1
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.redis.time-to-live=300
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=2


management.endpoints.web.exposure.include=*

#sending 100 percent of data to zipkin
spring.sleuth.sampler.percentage=1
spring.cloud.compatibility-verifier.enabled=false
opentracing.zipkin.enabled=true
management.endpoint.prometheus.enabled=true

