  notification-api-kafka-zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: notification-api-kafka-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  notification-api-kafka-broker:
    image: confluentinc/cp-kafka:7.3.3
    container_name: notification-api-kafka-broker
    ports:
      - "9092:9092"
    depends_on:
      - notification-api-kafka-zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'notification-api-kafka-zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    restart: unless-stopped

  oidc-provider:
    image: 0145136798/oidc-provider
    container_name: oidc-provider
    ports:
      - "8080:8080"
    environment:
      DB_VENDOR: h2
      DB_ADDR: localhost
      DB_DATABASE: db
      DB_USER: username
      DB_PASSWORD: password
      JDBC_PARAMS: DB_CLOSE_DELAY=-1;MODE=MYSQL
    restart: unless-stopped

